<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face Recognition Extension</title>
    <style>
      /* General styling */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        width: 320px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f2f5;
        color: #333;
      }

      .container {
        width: 90%;
        max-width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #444;
        font-weight: bold;
      }

      #status {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
      }

      #status.success {
        border-color: #4caf50;
        color: #4caf50;
        background-color: #e8f5e9;
      }

      #status.error {
        border-color: #f44336;
        color: #f44336;
        background-color: #ffebee;
      }

      #status:hover {
        border-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Face Recognition</h1>
      <p id="status">Initializing...</p> <!-- Status message -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
